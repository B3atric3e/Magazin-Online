{% extends "main.html" %}

{% block content %}

<div class="card mb-5 mt-4" style="width: 30rem; height: 50rem;  align-items: center;">
    <img src="{{ product.image_url }}" style="width: 18rem; height: 30rem;" class="card-img-top" alt="Product Image">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ product.short_description }}</h6>
            <p class="card-text" style="height: 10vh; overflow: hidden">{{ product.description }}</p>
            <p class="card-text">{{ product.price }} ron</p>
                        <span class="mt-auto">
                <a href="{% url 'orders:add_to_cart' product.id %}" class="card-link">Adaugă în coș</a>
            </span>
        </div>
    </div>

{% endblock %}
